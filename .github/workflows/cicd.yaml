---
name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      #- run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      #- run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Check out repository code
        uses: actions/checkout@v4
      #- run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      #- run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      #- name: List files in the repository
      #  run: |
      #    ls ${{ github.workspace }}
      #- run: echo "ðŸ This job's status is ${{ job.status }}."
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
      - run: mkdir -p ~/.aws/
      - run: echo "$super_secret" > ~/.aws/credentials
        env: # Or as an environment variable
          super_secret: ${{ secrets.AWS_CONFIG }}
      #- run: cat ~/.aws/credentials
      - run: aws configure list-profiles
      - uses: hashicorp/setup-terraform@v2
      - run: terraform version
      - run: terraform -chdir=./infra init
      - run: terraform -chdir=./infra apply -auto-approve
      - id: get-S3-bucket
        run: echo "BUCKET=$(terraform -chdir=./infra output -raw bucketname)" >> $GITHUB_OUTPUT
      - name: Push to S3
        run: |
          echo "${{ steps.get-S3-bucket.outputs.BUCKET }}"
          aws --profile sandbox s3 sync --region=eu-central-1 ./build s3://${{ steps.get-S3-bucket.outputs.BUCKET }}/
